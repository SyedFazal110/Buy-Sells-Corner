<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" />
</head>
<body class="relative flex flex-col items-center h-full">
    

    <!-- Navbar -->

 <div class="navbar bg-primary text-white w-full">
   <div class="flex-1">
       <p class="normal-case text-3xl">Buy / Sells Corner</p>
   </div>
</div>



<!-- Register form -->
<h1 class="text-center text-4xl font-bold mt-5">Registration</h1>

   <div class="w-full max-w-lg mt-5">
       <form id="form" class="bg-base-300 shadow-md rounded-lg px-12 pt-6 pb-6 mb-4">


           <!-- First Name -->
           <div class="mb-4">
               <input id="firstName" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="First Name">
           </div>


           <!-- Last Name -->
           <div class="mb-4">
               <input id="lastName" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Last Name">
           </div>


           <!-- Email -->
           <div class="mb-4">
               <input id="email" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email">
           </div>


           <!-- Password -->
           <div class="mb-5">
               <input id="password" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
           </div>


           <!-- To Choose File -->
           <div class="mb-6">
               <input type="file" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " placeholder="Choose File">
           </div>


           <!-- Register Button -->
           <div class="flex items-center justify-center">
               <button type="submit" class="btn btn-primary">REGISTER</button>
           </div>


           <!-- Already a User -->
           <div class="flex items-center justify-center mt-5">
               <a href="./login.html" class="link-primary">ALREADY A USER? PLEASE LOGIN</a>
           </div>
       </form>
   </div>


   <script type="module" src="register.js"></script>
</body>
</html>
