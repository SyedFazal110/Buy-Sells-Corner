<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" />
</head>
<body class="relative flex flex-col items-center h-full">
    

    <!-- Navbar -->

 <div class="navbar bg-primary text-white w-full">
   <div class="flex-1">
       <p class="normal-case text-3xl">Buy / Sells Corner</p>
   </div>
</div>



<!-- Register form -->
<h1 class="text-center text-4xl font-bold mb-5 mt-5">LOGIN</h1>

   <div class="w-full max-w-lg">
       <form id="form" class="bg-base-300 shadow-md rounded-lg px-12 pt-6 pb-8 mb-4">


           <!-- Email -->
           <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input id="email" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Enter Your Email">
           </div>


           <!-- Password -->
           <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input id="password" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Enter Your Password">
           </div>



           <!-- Register Button -->
           <div class="flex items-center justify-center">
               <button type="submit" class="btn btn-primary">LOGIN</button>
           </div>


           <!-- Already a User -->
           <div class="flex items-center justify-center mt-5">
               <a href="./register.html" class="link-primary">NOT A USER? PLEASE REGISTER FIRST</a>
           </div>
       </form>
   </div>


   <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="login.js"></script>
</body>
</html>
